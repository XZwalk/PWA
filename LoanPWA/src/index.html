<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贷款信息</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="manifest" href="https://xzwalk.github.io/PWA/LoanPWA/src/manifest.json"/>
    <link rel="icon" type="image/x-icon" href="https://xzwalk.github.io/PWA/LoanPWA/src/favicon.ico"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>

<!--密匙输入与展示-->
<div>
    密匙: <input type="text" id="secretKey" value="请输入你的密匙">
    <button id="changeKey">更新密匙</button>
</div>


<div class="list-item" style="margin-top: 10px" id="bus-total-div">
    <h2>商贷</h2>
    <p>
        贷款银行：
        <span id="bus-total-bank"></span>
    </p>
    <p>
        贷款利率：
        <span id="bus-total-rate"></span>
    </p>
    <p>
        罚息利率：
        <span id="bus-total-fine-rate"></span>
    </p>
    <p>
        还款方式：
        <span id="bus-total-pay-style"></span>
    </p>
    <p>
        贷款本金：
        <span id="bus-total-principal"></span>
    </p>
    <p>
        贷款余额：
        <span id="bus-total-balance"></span>
    </p>
    <p>
        贷款日期：
        <span id="bus-total-firstDate"></span>
    </p>
    <p>
        贷款到期日：
        <span id="bus-total-endDate"></span>
    </p>
</div>



<div class="list-item" id="fund-total-div">
    <h2>公积金贷款</h2>
    <p>
        委贷银行：
        <span id="fund-total-bank"></span>
    </p>
    <p>
        贷款利率：
        <span id="fund-total-rate"></span>
    </p>
    <p>
        罚息利率：
        <span id="fund-total-fine-rate"></span>
    </p>
    <p>
        还款方式：
        <span id="fund-total-pay-style"></span>
    </p>
    <p>
        贷款本金：
        <span id="fund-total-principal"></span>
    </p>
    <p>
        贷款余额：
        <span id="fund-total-balance"></span>
    </p>
    <p>
        贷款发放日：
        <span id="fund-total-firstDate"></span>
    </p>
    <p>
        贷款到期日：
        <span id="fund-total-endDate"></span>
    </p>
</div>


<div class="list-item" id="car-total-div">
    <h2>车位贷款</h2>
    <p>
        贷款银行：
        <span id="car-total-bank"></span>
    </p>
    <p>
        贷款利率：
        <span id="car-total-rate"></span>
    </p>
    <p>
        罚息利率：
        <span id="car-total-fine-rate"></span>
    </p>
    <p>
        还款方式：
        <span id="car-total-pay-style"></span>
    </p>
    <p>
        贷款本金：
        <span id="car-total-principal"></span>
    </p>
    <p>
        贷款余额：
        <span id="car-total-balance"></span>
    </p>
    <p>
        贷款发放日：
        <span id="car-total-firstDate"></span>
    </p>
    <p>
        贷款到期日：
        <span id="car-total-endDate"></span>
    </p>
</div>



</body>

</html>
