<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贷款信息</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="manifest" href="https://xzwalk.github.io/PWA/LoanPWA/src/pwa-config/manifest.json"/>
    <link rel="icon" type="image/x-icon" href="https://xzwalk.github.io/PWA/LoanPWA/src/pwa-config/favicon.ico"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>

<!--密匙输入与展示-->
<div>
    密匙: <input type="text" id="secretKey" value="请输入你的密匙">
    <button id="changeKey">更新密匙</button>
</div>

<div class="list-item" style="margin-top: 10px" id="now-total-div">
    <h2>当月计划</h2>
    <table class="alt-rows-table" id="now-total-div-table">
        <tr>
            <th>项目</th>
            <!--横向拆封为两个单元格-->
            <th colspan="3">信息</th>
        </tr>
        <tr>
            <!--纵向拆分为两个单元格-->
            <td rowspan="2">商贷</td>
            <td>本金</td>
            <td id="now-bus-principal"></td>
            <!--纵向合并两个单元格-->
            <td rowspan="2" id="now-bus-total"></td>
        </tr>
        <tr>
            <td>利息</td>
            <td id="now-bus-interest"></td>
        </tr>
        <tr>
            <td rowspan="2">公积金</td>
            <td>本金</td>
            <td id="now-fund-principal"></td>
            <td rowspan="2" id="now-fund-total"></td>
        </tr>
        </tr>
        <tr>
            <td>利息</td>
            <td id="now-fund-interest"></td>
        </tr>
        <tr>
            <td rowspan="2">车位贷</td>
            <td>本金</td>
            <td id="now-car-principal"></td>
            <td rowspan="2" id="now-car-total"></td>
        </tr>
        <tr>
            <td>利息</td>
            <td id="now-car-interest"></td>
        </tr>
        <tr>
            <td>总金额</td>
            <!--横向合并三个单元格-->
            <td colspan="3" id="now-total"></td>
        </tr>
    </table>
</div>


<div class="list-item" id="bus-total-div">
    <h2>商贷</h2>
    <table class="alt-rows-table" id="bus-total-div-table">
        <tr>
            <th>项目</th>
            <th>信息</th>
        </tr>
        <tr>
            <td>贷款银行</td>
            <td id="bus-total-bank"></td>
        </tr>
        <tr>
            <td>贷款利率</td>
            <td id="bus-total-rate"></td>
        </tr>
        </tr>
        <tr>
            <td>罚息利率</td>
            <td id="bus-total-fine-rate"></td>
        </tr>
        <tr>
            <td>还款日期</td>
            <td id="bus-total-pay-date" class="red-font"></td>
        </tr>
        <tr>
            <td>还款方式</td>
            <td id="bus-total-pay-style"></td>
        </tr>
        <tr>
            <td>贷款本金</td>
            <td id="bus-total-principal"></td>
        </tr>
        <tr>
            <td>已还本金</td>
            <td id="bus-total-balance-already" class="red-font"></td>
        </tr>
        <tr>
            <td>本金余额</td>
            <td id="bus-total-balance"></td>
        </tr>
        <tr>
            <td>贷款利息</td>
            <td id="bus-total-interest"></td>
        </tr>
        <tr>
            <td>已还利息</td>
            <td id="bus-total-interest-already" class="red-font"></td>
        </tr>
        <tr>
            <td>利息余额</td>
            <td id="bus-total-interest-balance"></td>
        </tr>
        <tr>
            <td>贷款发放日</td>
            <td id="bus-total-firstDate"></td>
        </tr>
        <tr>
            <td style="white-space:nowrap; word-break:keep-all;">贷款到期日</td>
            <td id="bus-total-endDate"></td>
        </tr>
    </table>
</div>



<div class="list-item" id="fund-total-div">
    <h2>公积金贷款</h2>
    <table class="alt-rows-table" id="fund-total-div-table">
        <tr>
            <th>项目</th>
            <th>信息</th>
        </tr>
        <tr>
            <td>委贷银行</td>
            <td id="fund-total-bank"></td>
        </tr>
        <tr>
            <td>贷款利率</td>
            <td id="fund-total-rate"></td>
        </tr>
        </tr>
        <tr>
            <td>罚息利率</td>
            <td id="fund-total-fine-rate"></td>
        </tr>
        <tr>
            <td>还款日期</td>
            <td id="fund-total-pay-date" class="red-font"></td>
        </tr>
        <tr>
            <td>还款方式</td>
            <td id="fund-total-pay-style"></td>
        </tr>
        <tr>
            <td>贷款本金</td>
            <td id="fund-total-principal"></td>
        </tr>
        <tr>
            <td>已还本金</td>
            <td id="fund-total-balance-already" class="red-font"></td>
        </tr>
        <tr>
            <td>本金余额</td>
            <td id="fund-total-balance"></td>
        </tr>
        <tr>
            <td>贷款利息</td>
            <td id="fund-total-interest"></td>
        </tr>
        <tr>
            <td>已还利息</td>
            <td id="fund-total-interest-already" class="red-font"></td>
        </tr>
        <tr>
            <td>利息余额</td>
            <td id="fund-total-interest-balance"></td>
        </tr>
        <tr>
            <td>贷款发放日</td>
            <td id="fund-total-firstDate"></td>
        </tr>
        <tr>
            <td style="white-space:nowrap; word-break:keep-all;">贷款到期日</td>
            <td id="fund-total-endDate"></td>
        </tr>
    </table>
</div>


<div class="list-item" id="car-total-div">
    <h2>车位贷款</h2>
    <table class="alt-rows-table" id="car-total-div-table">
        <tr>
            <th>项目</th>
            <th>信息</th>
        </tr>
        <tr>
            <td>贷款银行</td>
            <td id="car-total-bank"></td>
        </tr>
        <tr>
            <td>贷款利率</td>
            <td id="car-total-rate"></td>
        </tr>
        </tr>
        <tr>
            <td>罚息利率</td>
            <td id="car-total-fine-rate"></td>
        </tr>
        <tr>
            <td>还款日期</td>
            <td id="car-total-pay-date" class="red-font"></td>
        </tr>
        <tr>
            <td>还款方式</td>
            <td id="car-total-pay-style"></td>
        </tr>
        <tr>
            <td>贷款本金</td>
            <td id="car-total-principal"></td>
        </tr>
        <tr>
            <td>已还本金</td>
            <td id="car-total-balance-already" class="red-font"></td>
        </tr>
        <tr>
            <td>本金余额</td>
            <td id="car-total-balance"></td>
        </tr>
        <tr>
            <td>贷款利息</td>
            <td id="car-total-interest"></td>
        </tr>
        <tr>
            <td>已还利息</td>
            <td id="car-total-interest-already" class="red-font"></td>
        </tr>
        <tr>
            <td>利息余额</td>
            <td id="car-total-interest-balance"></td>
        </tr>
        <tr>
            <td>贷款发放日</td>
            <td id="car-total-firstDate"></td>
        </tr>
        <tr>
            <td style="white-space:nowrap; word-break:keep-all;">贷款到期日</td>
            <td id="car-total-endDate"></td>
        </tr>
    </table>
</div>

</body>

</html>
