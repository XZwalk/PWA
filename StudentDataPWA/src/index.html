<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <!--谷歌的提示：<meta name="apple-mobile-web-app-capable" content="yes"> is deprecated. Please include-->
    <!--这个api被遗弃，但是在低版本的Safari上生效，反而使用新的api会不生效-->
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="礼金信息">
    <link rel="apple-touch-icon" href="https://xzwalk.github.io/PWA/StudentDataPWA/src/pwa-config/icons/icon-152x152.png">

    <!--适用于 Windows 平台的平铺图标-->
    <meta name="msapplication-TileImage" content="https://xzwalk.github.io/PWA/StudentDataPWA/src/pwa-config/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="manifest" href="https://xzwalk.github.io/PWA/StudentDataPWA/src/pwa-config/manifest.json"/>
    <link rel="icon" type="image/x-icon" href="https://xzwalk.github.io/PWA/StudentDataPWA/src/pwa-config/favicon.ico"/>
    <!--<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>-->

    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

<!--密匙输入与展示-->
<div style="text-align: center; margin-top: 10px">
    <strong>密匙:</strong> <input type="text" style="border: 1px solid #66afe9; box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6); border-radius: 5px; height: 25px; padding-left: 5px" id="secretKey" value="请输入你的密匙">
    <button id="changeKey" style="background: orangered; color: white; padding: 4px; border-radius: 5px;">更新密匙</button>
</div>


<main id="myBody">
    <h2 style="text-align: center; margin-top: 20px">学生数据</h2>
    <div style="display: flex; flex-direction: row">

        <div style="width: 20%;">
            <div id="div_update_time" style="margin-left: 10px">更新时间</div>
            <div id="div_month" style="margin-left: 10px">
            </div>
        </div>


        <template id="div_content_template">
            <div style="text-align: center">
                <h2 style="margin-top: 20px">扩科明细表</h2>

                <table class="mainTable">
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>ID</th>
                        <th>扩科科目</th>
                        <th>正式课时间</th>
                    </tr>
                    <tbody id="extendClassTable"></tbody>
                </table>

                <h2 style="margin-top: 20px">沉睡激活明细表</h2>

                <table class="mainTable">
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>ID</th>
                        <th>沉睡前最后一次上课时间</th>
                        <th>激活第一次正式上课时间</th>
                    </tr>
                    <tbody id="deadSleepTable"></tbody>
                </table>

                <h2 style="margin-top: 20px">待扩科学生明细表</h2>

                <table class="mainTable">
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>ID</th>
                        <th>数据时间范围</th>
                        <th>科目</th>
                        <th>试听课时间</th>
                    </tr>
                    <tbody id="auditionTable"></tbody>
                </table>
            </div>
        </template>

        <div id="div_content" style="width: 60%;">

        </div>
    </div>
</main>

<div style="text-align: center; margin-top: 20px; padding-bottom: 20px; color: gray">
    版本：1.0
</div>

</body>

<script type="text/javascript" src="https://xzwalk.github.io/PublicData/zx-eddata.js"></script>
<script type="text/javascript" src="https://xzwalk.github.io/PublicData/allStudentData.js"></script>

<script>
    decryptedData(encrypt_data_allStudentData, (data) => {
        window.zxData = data;
    })
</script>

</html>
